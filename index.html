<html>
<head>
<title>Defcoin Stats</title>
<script src="jquery-1.10.2.min.js"></script>
<script src="d3.v2.js"></script>
<script src="stats.js"></script>
</head>
<body>
<div id="title">
  Defcoin Difficulty and Network Hashrate
</div>
<div id="chart"></div>
<div style="clear:both;"></div>
<div>
   Chart will be updated once per hour.
</div>
<div>
  Profit calculator:<br/>
  Difficulty <input id="difficulty" class="calc"></input><br/>
  Hash rate (kH/s) <input id="hashrate" class="calc" value="350"></input><br/>
  DFC/day = <span id="profit"></span>
</div>
<script>
  $('.calc').change(function() {
    $('#profit').text((86400/($('#difficulty').val() * 4294967296 / ($('#hashrate').val() * 1000)) * 50) + ' DFC/day');
  });
</script>
<style>
path {
  stroke-width: 1;
  fill: none;
}
#title {
  width: 900px;
  text-align: center;
}
.data1 {
  stroke: #00d;
}
.data2 {
  stroke: #d00;
}
.yruler {
  stroke: #00d;
}
.yrulel {
  stroke: #d00;
}
</style>
</body>
</html>
